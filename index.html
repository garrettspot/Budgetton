<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgetton</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Budgetton</h1>

        <div class="form">
            <input type="text" id="expense-name" placeholder="Expense Name">
            <input type="text" id="expense-amount" placeholder="Amount">
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Essentials">Essentials</option>
            </select>
            <select id="expense-currency" class="currency-select"></select>
            <button onclick="addExpense()">Add Expense</button>
        </div>
        
        <h2>Expenses</h2>
        <ul id="expense-list"></ul>
        
        <h2>Spending Breakdown</h2>
        <canvas id="expense-chart"></canvas>
        <div>
            <h2>Show in currency:</h2>
            <select id="convert-to" class="currency-select" onchange="handleCurrencyConversion()"></select>
        </div>
        
        
    </div>

    <script src="script.js" defer></script>
</body>
</html>
